<mat-toolbar class="mat-card-header">

       alt="logo" class="logo">
  <strong style="margin-left: 8px">Music Player</strong>
</mat-toolbar>
<div class="background" style="width: 100%; height: 100%;">

    <h1 class="text-center text-white">Welcome to Music Player!</h1>

    <div class="text-center">
      <button mat-raised-button class="btn btn-success" (click)="login()">Sign In</button>
    </div>
  </div>
</div>
