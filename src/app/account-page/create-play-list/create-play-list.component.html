<div class="row">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div style="margin-right: 10px; margin-left: 10px">
          <form [formGroup]="createPlayListForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <p>Title: <input type="text" class="form-control"
                                   formControlName="titlePlayList"></p>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        formControlName="descriptionPlayList"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                     formControlName="privatePlayList">
              <label class="form-check-label" for="defaultCheck1">
                Private Playlist
              </label>
            </div>
            <button type="submit" class="btn btn-primary"
                    style="margin-top: 10px"
                    [disabled]="!createPlayListForm.valid"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
